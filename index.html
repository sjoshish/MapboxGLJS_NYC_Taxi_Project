<meta charset='utf-8' />

<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />

<div id='map'></div>
<div id='console'>
  <h1>Fare Amount Paid </h1>
  
  <div class='session'>
  <div class='row colors'>
  </div>
  <div class='row labels'>
    <div class='label'> &lt$10</div>
    <div class='label'>$10-$20</div>
    <div class='label'>$20-$40</div>
    <div class='label'>$40-$60</div>
    <div class='label'>$60-$100</div>
    <div class='label'>$100+</div>
  </div>
</div>
  
  
  <div class='session' id='sliderbar'>
  <h2>Hour: <label id='active-hour'>12PM</label></h2>
  <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
</div>
  
  
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />

<!--geocoder -->
<div id='geocoder' class='geocoder'></div>

  
  
  <div id='layer-control'>
  <label class='switch-container'>
      Clusters
      <input id='clusterLayers' type='checkbox' name='viz-toggle' checked='checked'>
    </label>
  <label class='switch-container'>
      Timeline 
      <input id='timelineLayers' type='checkbox' name='viz-toggle'>
    </label>
</div>
